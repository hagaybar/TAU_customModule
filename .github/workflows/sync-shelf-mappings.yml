name: Sync Shelf Mappings from Google Sheets

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # every hour

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download CSV from Google Sheets
        run: |
          set -euo pipefail
          mkdir -p data
          curl -L --fail --silent --show-error \
            "https://docs.google.com/spreadsheets/d/e/2PACX-1vRfvZXxEogOfYQFuW8MfyvYx3usy3KRQjQz4e3IEBp0tPjtF940XGxomhhw7Q1-Qtcn6dj-XjcGEthE/pub?output=csv" \
            -o data/shelfMappings.csv

      - name: Commit and push if changed
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/shelfMappings.csv

          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: sync shelf mappings from Google Sheets"
          git push
